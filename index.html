<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="result">
        </div>
        <div class="row">
            <div class="column">
                <div class="button-component" id="ac">AC</div>
                <div class="button-component" id="plus-minus">&plusmn;</div>
                <div class="button-component" id="percent">&percnt;</div>
                <div class="button-component" id="divide">&divide;</div>
            </div>

            <div class="column">
                <div class="button-component" id="seven">7</div>
                <div class="button-component" id="eight">8</div>
                <div class="button-component" id="nine">9</div>
                <div class="button-component" id="times">&times;</div>
            </div>

            <div class="column">
                <div class="button-component" id="four">4</div>
                <div class="button-component" id="five">5</div>
                <div class="button-component" id="six">6</div>
                <div class="button-component" id="minus">&minus;</div>
            </div>

            <div class="column">
                <div class="button-component" id="one">1</div>
                <div class="button-component" id="two">2</div>
                <div class="button-component" id="three">3</div>
                <div class="button-component" id="plus">&plus;</div>
            </div>

            <div class="last-column">
                <div class="button-component zero" id="zero">0</div>
                <div class="button-component last-buttons" id="period">&#8729;</div>
                <div class="button-component last-buttons" id="equals">&equals;</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
